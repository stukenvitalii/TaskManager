<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{register.title}">Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center" th:text="#{register.title}">Register</h1>
    <form th:action="@{/register}" method="post">
        <div class="form-group">
            <label for="usernameInput" th:text="#{username.label}">Username:</label>
            <input type="text" class="form-control" id="usernameInput" name="username" required>
        </div>
        <div class="form-group">
            <label for="passwordInput" th:text="#{password.label}">Password:</label>
            <input type="password" class="form-control" id="passwordInput" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirmPasswordInput" th:text="#{confirm.password.label}">Confirm Password:</label>
            <input type="password" class="form-control" id="confirmPasswordInput" name="confirmPassword" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block" th:text="#{register.button}">Register</button>
    </form>
    <p th:if="${error}" th:text="${error}" style="color: red;"></p>
    <p class="text-center">
        <span th:text="#{have.account}">Have an account already?</span>
        <a th:href="@{/login}" class="btn btn-secondary btn-block" th:text="#{login.here}">Login here</a>
    </p>
    <p class="text-center">
        <a th:href="@{/register(lang='en')}" th:text="#{lang.english}">English</a> |
        <a th:href="@{/register(lang='ru')}" th:text="#{lang.russian}">Русский</a>
    </p>
</div>
</body>
</html>
