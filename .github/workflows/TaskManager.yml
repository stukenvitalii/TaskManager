name: TaskManager CI

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean install

      # Docker layer caching to speed up builds
      - name: Set up Docker layer cache
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ hashFiles('Dockerfile') }}
          restore-keys: |
            ${{ runner.os }}-docker

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}  # Personal Access Token for GitHub

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # Docker Hub Username
          password: ${{ secrets.DOCKER_TOKEN }}     # Docker Hub Access Token

      - name: Build Docker image
        run: |
          # Generate tag with short commit hash
          COMMIT_HASH=$(echo $GITHUB_SHA | cut -c1-7)
          docker build --cache-from=type=local,src=/tmp/.buildx-cache \
                       --cache-to=type=local,dest=/tmp/.buildx-cache \
                       -t ghcr.io/stukenvitalii/taskmanager:latest \
                       -t ghcr.io/stukenvitalii/taskmanager:$COMMIT_HASH .  # Use commit hash for additional tagging

          docker tag ghcr.io/stukenvitalii/taskmanager:$COMMIT_HASH ${{ secrets.DOCKER_USERNAME }}/taskmanager:$COMMIT_HASH
          docker tag ghcr.io/stukenvitalii/taskmanager:latest ${{ secrets.DOCKER_USERNAME }}/taskmanager:latest

      - name: Push Docker image to GitHub Container Registry
        run: |
          docker push ghcr.io/stukenvitalii/taskmanager:latest
          docker push ghcr.io/stukenvitalii/taskmanager:$COMMIT_HASH  # Push tagged version

      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/taskmanager:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/taskmanager:$COMMIT_HASH  # Push tagged version
